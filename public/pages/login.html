<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Ticket Olympus</title>
    <link rel="stylesheet" href="../styles/login.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-black">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-mdb-toggle="collapse"
          data-mdb-target="#navbarExample01"
          aria-controls="navbarExample01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarExample01">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <img
                class="d-block rounded-circle"
                src="../img/Logo_Olympus.png"
                alt="Logo"
                srcset=""
                width="100px"
              />
            </li>
          </ul>
        </div>
        <div class="collapse navbar-collapse" id="navbarExample01">
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
            <li class="nav-item active gap-4 p-4">
              <a class="nav-link" aria-current="page" href="../index.html">
                <h3>Home</h3>
              </a>
            </li>
            <li class="nav-item mx-auto mb-2 mb-lg-0 gap-4 p-4">
              <a class="nav-link" href="#"><h3>About Us</h3></a>
            </li>
            <li class="nav-item mx-auto mb-2 mb-lg-0 gap-4 p-4">
              <a class="nav-link" href="#"><h3>Events</h3></a>
            </li>
            <li class="nav-item mx-auto mb-2 mb-lg-0 gap-4 p-4">
              <a class="nav-link" href="./sign.html"><h3>Sign in</h3></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="vh-100 gradient-custom">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-light text-dark" style="border-radius: 1rem">
              <div class="card-body p-5 text-center">
                <div class="mb-md-5 mt-md-4 pb-5">
                  <h2 class="fw-bold mb-2 text-dark"><b>Login</b></h2>
                  <p class="text-dark mb-5">
                    <b>Please enter your login and password!</b>
                  </p>

                  <div class="form-outline form-white mb-4">
                    <input
                      type="email"
                      id="typeEmailX"
                      class="form-control form-control-lg"
                      placeholder="Ingrese su correo"
                    />
                    <label class="form-label" for="typeEmailX"
                      ><b>Email</b></label
                    >
                  </div>

                  <div class="form-outline form-white mb-4">
                    <input
                      type="password"
                      id="typePasswordX"
                      class="form-control form-control-lg"
                      placeholder="Ingrese su contraseÃ±a"
                    />
                    <label class="form-label" for="typePasswordX"
                      ><b>Password</b></label
                    >
                  </div>

                  <p class="small mb-5 pb-lg-2">
                    <a class="text-Primary" href="#!"
                      ><b>Forgot password?</b></a
                    >
                  </p>

                  <button
                    class="btn btn-outline-dark btn-lg px-5"
                    type="submit"
                  >
                    <b>Login</b>
                  </button>

                  <div
                    class="d-flex justify-content-center text-center mt-4 pt-1"
                  >
                    <a href="#!" class="text-white"
                      ><i class="fab fa-facebook-f fa-lg"></i
                    ></a>
                    <a href="#!" class="text-white"
                      ><i class="fab fa-twitter fa-lg mx-4 px-2"></i
                    ></a>
                    <a href="#!" class="text-white"
                      ><i class="fab fa-google fa-lg"></i
                    ></a>
                  </div>
                </div>

                <div>
                  <p class="mb-0">
                    <b>Don't have an account? </b
                    ><a href="#!" class="text-white-50 fw-bold"
                      ><b>Sing Up</b></a
                    >
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
