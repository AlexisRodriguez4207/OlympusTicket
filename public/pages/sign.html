<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Ticket Olympus</title>
    <link rel="stylesheet" href="../styles/sign.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-black">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-mdb-toggle="collapse"
          data-mdb-target="#navbarExample01"
          aria-controls="navbarExample01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarExample01">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <img
                class="d-block rounded-circle"
                src="../img/Logo_Olympus.png"
                alt="Logo"
                srcset=""
                width="100px"
              />
            </li>
          </ul>
        </div>
        <div class="collapse navbar-collapse" id="navbarExample01">
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
            <li class="nav-item active gap-4 p-4">
              <a class="nav-link" aria-current="page" href="../index.html">
                <h3>Home</h3>
              </a>
            </li>
            <li class="nav-item mx-auto mb-2 mb-lg-0 gap-4 p-4">
              <a class="nav-link" href="#"><h3>About Us</h3></a>
            </li>
            <li class="nav-item mx-auto mb-2 mb-lg-0 gap-4 p-4">
              <a class="nav-link" href="#"><h3>Events</h3></a>
            </li>
            <li class="nav-item mx-auto mb-2 mb-lg-0 gap-4 p-4">
              <a class="nav-link" href="./login.html"><h3>Login</h3></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="vh-100 gradient-custom">
      <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
          <div
            class="row d-flex justify-content-center align-items-center h-100"
          >
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
              <div class="card" style="border-radius: 15px">
                <div class="card-body p-5">
                  <h2 class="text-uppercase text-center mb-5">
                    Create an account
                  </h2>

                  <form>
                    <div class="form-outline mb-4">
                      <input
                        type="text"
                        id="form3Example1cg"
                        class="form-control form-control-lg"
                      />
                      <label class="form-label" for="form3Example1cg"
                        >Your Name</label
                      >
                    </div>

                    <div class="form-outline mb-4">
                      <input
                        type="email"
                        id="form3Example3cg"
                        class="form-control form-control-lg"
                      />
                      <label class="form-label" for="form3Example3cg"
                        >Your Email</label
                      >
                    </div>

                    <div class="form-outline">
                      <input
                        type="tel"
                        id="phoneNumber"
                        class="form-control form-control-lg"
                      />
                      <label class="form-label" for="phoneNumber"
                        >Phone Number</label
                      >
                    </div>
                    <br />

                    <div class="form-outline mb-4">
                      <input
                        type="password"
                        id="form3Example4cg"
                        class="form-control form-control-lg"
                      />
                      <label class="form-label" for="form3Example4cg"
                        >Password</label
                      >
                    </div>

                    <div class="form-outline mb-4">
                      <input
                        type="password"
                        id="form3Example4cdg"
                        class="form-control form-control-lg"
                      />
                      <label class="form-label" for="form3Example4cdg"
                        >Repeat your password</label
                      >
                    </div>

                    <div class="form-check d-flex left mb-5">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                        id="form2Example3cg"
                        align="left"
                      />

                      <label class="form-check-label" for="form2Example3g">
                        I agree all statements in
                        <a href="#!" class="text-body"
                          ><u>Terms of service</u></a
                        >
                      </label>
                    </div>

                    <div class="d-flex justify-content-center">
                      <button
                        type="button"
                        class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
                      >
                        Register
                      </button>
                    </div>

                    <p class="text-center text-muted mt-5 mb-0">
                      Have already an account?
                      <a href="#!" class="fw-bold text-body"
                        ><u>Login here</u></a
                      >
                    </p>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
